<!DOCTYPE html>
<html>

  <head>
    <title>Styling Text</title>

    <style type="text/css">

        .bold{

            font-weight: bold;

        }

        .italic{

            font-style: italic;

        }

        .underline{

            text-decoration: underline;

        }

        a{

            text-decoration: none;

        }

        a:hover{

            text-decoration: underline;
            color: green;

        }

        .big{

            font-size: 200%

        }

    </style>

  </head>

  <body>

      <p class="bold">This is some bold text</p>
      <p class="italic">This is some italic text, <span class="bold">d this is bold and italic</span></p>
      <p class="underline">This text is underline</p>
      <a href="">This is non-underline link</a>
      <p class="big">This text is BIG</p>



  </body>

</html>
