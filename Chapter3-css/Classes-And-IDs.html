<!DOCTYPE html>
<html>

  <head>
    <title>Classes And IDs</title>

    <style type="text/css">

      .red{

        color: red;

      }

      .large{

        font-size: 200%;

      }

      #green{

        color: green;

      }

      .underline{

        text-decoration: underline;
        color: pink;

      }

    </style>

  </head>

  <body>

    <h1 class="head">CSS is cool</h1>

    <p class="red large">The quick brown fox jumped of the lazy dog.</p>

    <p class="large">This is internal css</p>

    <p id="green">This is id test. <span class="underline">This is span test</span></p>

  </body>

</html>
