<!DOCTYPE html>
<html>

  <head>
    <title>Aligning Text</title>

    <style type="text/css">

        p{

          text-align: right;

        }

        #center{

          text-align: center;

        }

        #justified{

          text-align: justify;

        }

        div{

          width: 300px;
          height: 200px;
          background-color:  green;

        }

    </style>

  </head>

  <body>

      <div>

        <p>This is some right aligned text</p>
        <p id="center">This is some centre aligned text</p>
        <p id="justified">This is some justified aligned text.
          This is some justified aligned text.
          This is some justified aligned text.
          This is some justified aligned text.
          This is some justified aligned text.</p>

        <p>Generate text use Lorem ipsum</p>

      </div>

  </body>

</html>
