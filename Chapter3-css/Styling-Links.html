<!DOCTYPE html>
<html>

  <head>
    <title>Styling Links</title>

    <style type="text/css">

      a{

        text-decoration: none;
        color: red;

      }

      a:hover{

        text-decoration: underline;

      }

      a:visited{

        color: pink;

      }


    </style>

  </head>

  <body>

      <div>

        <p><a href="http://www.google.com">Google</a></p>
        <p></p><a href="http://www.google.com" target="_blank">Google</a>
        <p>a:visited not working because of privacy leak, banned by broswer</p>

      </div>

  </body>

</html>
