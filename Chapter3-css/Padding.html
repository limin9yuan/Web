<!DOCTYPE html>
<html>

  <head>
    <title>Padding</title>

    <style type="text/css">

      #firstSection{

        color: blue;
        background-color: yellow;
        width: 20%;
        margin: 100px 50px;

      }

      .secondSection{

        color: #9BD06C;
        background-color: #ABEBC6;
        width: 20%;
        padding: 50px 100px;
      }

      body{

          margin: 0;
          padding: 0;

      }

      p{

          margin: 0;
          padding: 0;

      }

      .underline{

        text-decoration: underline;
        color: pink;


      }

    </style>

  </head>

  <body>

    <div id="firstSection">

      <p>The quick brown fox jumped of the lazy dog.</p>

      <p>This is internal css</p>

    </div>

    <div class="secondSection">

      <h1>CSS is cool</h1>

      <p>This is id test. <span class="underline">This is span test</span></p>

    </div>

    <p>This text not float, let us text what happen</p>

  </body>

</html>
