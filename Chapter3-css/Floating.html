<!DOCTYPE html>
<html>

  <head>
    <title>Floating</title>

    <style type="text/css">

      #firstSection{

        color: blue;
        background-color: yellow;
        width: 20%;
        float: left;

      }

      .secondSection{

        color: #9BD06C;
        background-color: #ABEBC6;
        width: 20%;
        float: right;;

      }

      .clearFloat{

        clear: both;

      }

    </style>

  </head>

  <body>

    <div id="firstSection">

      <p>The quick brown fox jumped of the lazy dog.</p>

      <p>This is internal css</p>

    </div>

    <div class="secondSection">

      <h1>CSS is cool</h1>

      <p>This is id test. <span class="underline">This is span test</span></p>

    </div>

    <div class="clearFloat"></div>

    <p>This text not float, let us text what happen</p>

  </body>

</html>
