<!DOCTYPE html>
<html>

  <head>
    <title>Divs</title>

    <style type="text/css">

      #firstSection{

        color: blue;
        background-color: yellow;
        width: 20%;

      }

      .secondSection{

        color: blue;
        background-color: black;

      }

    </style>

  </head>

  <body>

    <div id="firstSection">

      <p>The quick brown fox jumped of the lazy dog.</p>

      <p>This is internal css</p>

    </div>

    <div class="secondSection">

      <h1>CSS is cool</h1>

      <p>This is id test. <span class="underline">This is span test</span></p>

    </div>

  </body>

</html>
