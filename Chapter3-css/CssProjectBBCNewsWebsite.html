<!DOCTYPE html>
<html>

  <head>
    <title>BBC News</title>

    <style type="text/css">

        #topBar{

            width: 1100px;
            margin: 0 auto;
            height: 40px;

        }

        body{

            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;

        }

        #BBCLogo{

            margin-top: 8px;
            margin-left: 5px;
            margin-right: 8px;
            float: left;


        }

        .topBarSection{

            float: left;
            border-left: 1px #CCCCCC solid;
            height: 100%;

        }

        #signInLogo{

            width: 21px;
            margin-top: 10px;
            margin-left: 15px;
            float: left;



        }

        #signInText{

            font-weight: bold;
            font-size: 80%;
            position: relative;
            top: 11px;
            left: 5px;

        }

        #signInDiv{

            width: 165px;

        }

        .topBarText{

            float: left;
            border-left: 1px #CCCCCC solid;
            height: 100%;
            font-weight: bold;
            font-size: 80%;
            padding-top: 14px;
            padding-left: 11px;
            padding-right: 14px;
            height: 26px;

        }

        #moreArrow{

            width: 7px;
            margin-left: 70px;


        }

        #search{

            background-color: #E4E4E4;
            border: none;
            height: 22px;
            width: 170px;
            font-weight: bold;
            margin-top: -5px;
            padding-left: 5px;
            float: left;

        }

        #searchSign{

            height: 24px;
            margin-top: -5px;

        }
    </style>

  </head>

  <body>

     <div id="topBar">
         <img id="BBCLogo" src="images/bbc-blocks-dark.png">
         <div id="signInDiv" class="topBarSection">
             <img id="signInLogo" src="images/signInLogo.PNG">
             <span id="signInText">Sign in</span>
         </div>
         <div class="topBarText">
             News
         </div>
         <div class="topBarText">
             Sport
         </div>
         <div class="topBarText">
             Weather
         </div>
         <div class="topBarText">
             Shop
         </div>
         <div class="topBarText">
             Earth
         </div>
         <div class="topBarText">
             Travel
         </div>
         <div class="topBarText">
             More
             <img id="moreArrow" src="images/MoreArrow.PNG">
         </div>
         <div class="topBarText">
             <input id="search" type="text" value="Search">
             <input id="searchSign" type="image" src="images/searchSign.PNG">

         </div>

     </div>

  </body>

</html>
