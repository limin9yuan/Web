<!DOCTYPE html>
<html>
  <head>
    <title>Animating Content</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
      #circle{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;
        float: left;

      }
    </style>
  </head>
  <body>
    <div id="circle"></div>

    <script type="text/javascript">
        $("#circle").click(function () {
            $(this).animate({
                width:"400px",
                height:"400px",
                marginLeft:"100px",
                marginTop:"50px"
            }, 2000, function () {
                $(this).css("background-color", "red");
            });
        })
    </script>
  </body>
</html>
