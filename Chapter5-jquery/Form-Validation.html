<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <link rel="stylesheet" href="Form-Validation.css">
  </head>
  <body>
      <div id="wrapper">
          <div id="sucessMessage">success</div>
          <div id="errorMessage"></div>
          <div class="form">
              <label for="email">Email</label>
              <input id="email" type="text" name="email" placeholder="eg.yourname@gmail.com">

          </div>
          <div class="form">
              <label for="phone">Telephone</label>
              <input id="phone" for="phone" type="text" placeholder="eg.0123456789"></input>
          </div>
          <div class="form">
              <label for="password">Password</label>
              <input id="password" for="password" type="password"></input>
          </div>
          <div class="form">
              <label for="passwordConfirm">Confirm Password</label>
              <input id="passwordConfirm" for="passwordConfirm" type="password"></input>
          </div>
          <div class="form">
              <input id="submitButton" type="submit" value="Sign up">
          </div>


      </div>


    <script type="text/javascript" src="Form-Validation.js"></script>
  </body>
</html>
