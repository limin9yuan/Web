<!DOCTYPE html>
<html>
  <head>
    <title>Code Player</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
      body{
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      #header{
        width: 100%;
        height: 35px;
        background-color: #EEEEEE;
        border: 1px solid #BFBFBF;
      }
      #buttonContainer{
        width: 300px;
        height: 30px;
        background-color: #EEEEEE;
        border: 1px solid #BFBFBF;
        border-radius: 5px;
        margin: 0 auto;
        margin-top: 1px;


      }
      #logo{
        float: left;
      }
      .buttons{
        font-size: 12px;
        float: left;
        border-right: 1px solid #BFBFBF;

        padding: 10px;
      }
      #output{
        border: none !important;
      }
    </style>
    <script type="text/javascript">

    </script>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        CodePlayer
      </div>
      <div id="buttonContainer">
        <div id="html" class="buttons">HTML</div>
        <div id="CSS" class="buttons">CSS</div>
        <div id="javascript" class="buttons">JavaScript</div>
        <div id="output" class="buttons">Output</div>


      </div>
    </div>


  </body>
</html>
